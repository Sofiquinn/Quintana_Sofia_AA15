<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ejercicio 3 – Entrada por teclado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <script>
    let nombre;
    let mail;

    nombre = prompt("Ingrese su nombre:");
    mail = prompt("Ingrese su mail:");

    document.write("Nombre: ");
    document.write(nombre);
    document.write("<br>");
    document.write("Mail: ");
    document.write(mail);
  </script>
  <p><a href="../index.html">Volver al menú</a></p>
</body>
</html>
