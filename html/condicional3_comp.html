<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Condicional compuesto – Ejercicio 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<script>
  const entrada = prompt("Ingrese un número positivo entre 1 y 99:");
  const n = parseInt(entrada, 10);

  document.write("<h2>Ejercicio 3 – Cantidad de dígitos</h2>");

  if (Number.isNaN(n) || n < 1 || n > 99) {
    document.write("Valor inválido. Debe ser un entero entre 1 y 99.<br>");
  } else if (n >= 10) {
    document.write(n + " tiene <strong>dos dígitos</strong>.<br>");
  } else {
    document.write(n + " tiene <strong>un dígito</strong>.<br>");
  }
</script>

<p><a href="../index.html">← Volver al menú</a></p>
</body>
</html>
