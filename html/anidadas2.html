<!DOCTYPE html>
<html lang="es">
<head><meta charset="utf-8"><title>String 2</title></head>
<body>
<script>
let cont = 0;
let nombre;

do {
  nombre = prompt("Ingrese un nombre (fin/Fin/FIN para terminar):");
  const fin = (nombre || "").toLowerCase();      
  if (fin !== "fin") cont++;                     
  else break;                                   
} while (true);

document.write("Se ingresaron " + cont + " nombres.");
</script>
</body>
</html>
