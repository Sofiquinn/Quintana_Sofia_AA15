<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ejercicio 2 – Suma y producto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <script>
    const n1 = parseFloat(prompt("Ingrese el primer número:"));
    const n2 = parseFloat(prompt("Ingrese el segundo número:"));
    const n3 = parseFloat(prompt("Ingrese el tercer número:"));
    const n4 = parseFloat(prompt("Ingrese el cuarto número:"));

    document.write("<h2>Suma y producto</h2>");
    document.write("Suma de los dos primeros: " + (n1 + n2) + "<br>");
    document.write("Producto del tercero y cuarto: " + (n3 * n4) + "<br>");
  </script>

  <p><a href="../index.html">← Volver</a></p>
</body>
</html>
