<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ejercicio 3 – Cuatro valores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <script>
    const a = parseFloat(prompt("Valor 1:"));
    const b = parseFloat(prompt("Valor 2:"));
    const c = parseFloat(prompt("Valor 3:"));
    const d = parseFloat(prompt("Valor 4:"));

    document.write("<h2>Cuatro valores</h2>");
    document.write("Suma: " + (a + b + c + d) + "<br>");
    document.write("Producto: " + (a * b * c * d) + "<br>");
  </script>

  <p><a href="../index.html">← Volver</a></p>
</body>
</html>
