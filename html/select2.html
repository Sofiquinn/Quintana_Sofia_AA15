<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>SELECT – E2: Presupuesto PC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h2>Presupuesto de PC</h2>

  <p>
    <label>Procesador:
      <select id="cpu">
        <option value="0">— Elegí —</option>
        <option value="400">Intel i3 – $400</option>
        <option value="600">Intel i5 – $600</option>
        <option value="800">Intel i7 – $800</option>
      </select>
    </label>
  </p>

  <p>
    <label>Monitor:
      <select id="mon">
        <option value="0">— Elegí —</option>
        <option value="250">Samsung 20" – $250</option>
        <option value="350">Samsung 22" – $350</option>
        <option value="550">Samsung 26" – $550</option>
      </select>
    </label>
  </p>

  <p>
    <label>Disco Duro:
      <select id="hdd">
        <option value="0">— Elegí —</option>
        <option value="300">500 GB – $300</option>
        <option value="440">1 TB – $440</option>
        <option value="500">3 TB – $500</option>
      </select>
    </label>
  </p>

  <button type="button" id="calcular">Calcular</button>
  <label>Total:
    <input type="text" id="total" readonly>
  </label>

  <script>
    document.getElementById('calcular').addEventListener('click', () => {
      const cpu = parseFloat(document.getElementById('cpu').value) || 0;
      const mon = parseFloat(document.getElementById('mon').value) || 0;
      const hdd = parseFloat(document.getElementById('hdd').value) || 0;
      const suma = cpu + mon + hdd;
      document.getElementById('total').value = `$ ${suma.toFixed(2)}`;
    });
  </script>

  <p><a href="../index.html">← Volver</a></p>
</body>
</html>
