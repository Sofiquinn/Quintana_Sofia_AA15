<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>For – E3: Tabla del 5 (5..50)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<script>
  document.write("<h2>For – Tabla del 5 (5 a 50)</h2>");
  for (let i = 1; i <= 10; i++) {
    document.write(5 * i + (i < 10 ? " - " : ""));
  }
  document.write("<br>");
</script>
<p><a href="../index.html">← Volver</a></p>
</body>
</html>
