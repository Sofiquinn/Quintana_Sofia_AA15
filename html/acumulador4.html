<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Acumulador  – E4: Serie de 5 (20 términos)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<script>
  document.write("<h2>Serie 5, 10, 15, ... (20 términos)</h2>");
  let i = 1;
  while (i <= 20) {
    const t = 5 * i;
    document.write((i > 1 ? " - " : "") + t);
    i++;
  }
  document.write("<br>");
</script>
<p><a href="../index.html">← Volver</a></p>
</body>
</html>
