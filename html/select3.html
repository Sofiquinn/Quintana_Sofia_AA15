<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>SELECT – E3: Importe pizza</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h2>Calcular importe de pizzas</h2>

  <p>
    <label>Pizza:
      <select id="tipo">
        <option value="4">Queso – $4</option>
        <option value="6">Jamón y queso – $6</option>
        <option value="10">Especial – $10</option>
      </select>
    </label>
  </p>

  <p>
    <label>Cantidad:
      <input type="text" id="cant" autocomplete="off">
    </label>
  </p>

  <button type="button" id="btn">Calcular</button>
  <label>Importe total:
    <input type="text" id="importe" readonly>
  </label>

  <script>
    document.getElementById('btn').addEventListener('click', () => {
      const precio = parseFloat(document.getElementById('tipo').value);
      const cant = parseInt(document.getElementById('cant').value, 10);
      const out = document.getElementById('importe');

      if (Number.isNaN(cant) || cant <= 0) {
        out.value = 'Cantidad inválida';
        return;
      }
      out.value = `$ ${ (precio * cant).toFixed(2) }`;
    });
  </script>

  <p><a href="../index.html">← Volver</a></p>
</body>
</html>
