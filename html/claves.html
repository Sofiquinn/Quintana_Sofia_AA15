<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Condicional 2 – Verificar claves</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <script>
    const clave1 = prompt("Ingrese la clave:");
    const clave2 = prompt("Repita la clave:");

    document.write("<h2>Verificación de clave</h2>");
    if (clave1 === clave2) {
      document.write("Las claves son iguales<br>");
    } else {
      document.write("Las claves NO coinciden<br>");
    }
  </script>

  <p><a href="../index.html">← Volver al menú</a></p>
</body>
</html>
