<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Acumulador  – E7: Pares e impares</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<script>
  let i = 1, pares = 0, impares = 0;
  while (i <= 5) {
    const v = parseInt(prompt("Ingrese entero " + i + ":"), 10);
    if (!Number.isNaN(v)) (v % 2 === 0 ? pares++ : impares++);
    i++;
  }
  document.write("<h2>5 números</h2>");
  document.write("Pares: " + pares + "<br>");
  document.write("Impares: " + impares + "<br>");
</script>
<p><a href="../index.html">← Volver</a></p>
</body>
</html>
