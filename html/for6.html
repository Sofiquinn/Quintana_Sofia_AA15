<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>For – E6: Puntos por cuadrante</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<script>
  const n = parseInt(prompt("Cantidad de puntos a procesar:"), 10);
  let c1=0, c2=0, c3=0, c4=0;
  document.write("<h2>For – Puntos por cuadrante</h2>");
  if (!Number.isNaN(n) && n > 0) {
    for (let i = 1; i <= n; i++) {
      const x = parseFloat(prompt("Punto " + i + " – x:"));
      const y = parseFloat(prompt("Punto " + i + " – y:"));
      if (x > 0 && y > 0) c1++;
      else if (x < 0 && y > 0) c2++;
      else if (x < 0 && y < 0) c3++;
      else if (x > 0 && y < 0) c4++;
    }
    document.write("1º cuadrante: " + c1 + "<br>");
    document.write("2º cuadrante: " + c2 + "<br>");
    document.write("3º cuadrante: " + c3 + "<br>");
    document.write("4º cuadrante: " + c4 + "<br>");
  } else {
    document.write("Cantidad inválida.<br>");
  }
</script>
<p><a href="../index.html">← Volver</a></p>
</body>
</html>
