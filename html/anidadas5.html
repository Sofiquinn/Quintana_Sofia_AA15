<!DOCTYPE html>
<html lang="es">
<head><meta charset="utf-8"><title>String 5</title></head>
<body>
<script>
function tieneArroba(correo) {                      
  return (correo || "").indexOf("@") !== -1;       
}

const mail = prompt("Ingrese su email:");
if (tieneArroba(mail)) {                            
  document.write("Email válido (contiene @)");
} else {
  document.write("Email inválido: falta @");
}
</script>
</body>
</html>
