<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Formularios y Eventos – E1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <h2>Formularios y Eventos – Tres botones</h2>

  <form id="form-botones">
    <button type="button" data-num="1">1</button>
    <button type="button" data-num="2">2</button>
    <button type="button" data-num="3">3</button>
  </form>

  <p id="mensaje">Presioná un botón…</p>

  <script>
    const form = document.getElementById('form-botones');
    const msg  = document.getElementById('mensaje');

    form.addEventListener('click', (e) => {
      if (e.target.matches('button[data-num]')) {
        const n = e.target.getAttribute('data-num');
        msg.textContent = `Se presionó el botón: ${n}`;
      }
    });
  </script>

  <p><a href="../index.html">← Volver</a></p>
</body>
</html>
