<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>For – E7: Conteos y suma de pares</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<script>
  let neg=0, pos=0, mult15=0, sumaPares=0;
  document.write("<h2>For – 10 enteros</h2>");
  for (let i = 1; i <= 10; i++) {
    const v = parseInt(prompt("Entero " + i + ":"), 10);
    if (Number.isNaN(v)) continue;
    if (v < 0) neg++; else if (v > 0) pos++;
    if (v % 15 === 0) mult15++;
    if (v % 2 === 0) sumaPares += v;
  }
  document.write("a) Negativos: " + neg + "<br>");
  document.write("b) Positivos: " + pos + "<br>");
  document.write("c) Múltiplos de 15: " + mult15 + "<br>");
  document.write("d) Suma de pares: " + sumaPares + "<br>");
</script>
<p><a href="../index.html">← Volver</a></p>
</body>
</html>
