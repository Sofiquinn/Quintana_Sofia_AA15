<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>While – Serie 11,22,33,... (25 términos)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<script>
  document.write("<h2>While – 25 términos de la serie 11, 22, 33, ...</h2>");
  let i = 1;
  while (i <= 25) {
    const termino = 11 * i;
    document.write((i > 1 ? " - " : "") + termino);
    i++;
  }
  document.write("<br>");
</script>

<p><a href="../index.html">← Volver al menú</a></p>
</body>
</html>
