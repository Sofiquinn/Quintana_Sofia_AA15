<!DOCTYPE html>
<html lang="es">
<head><meta charset="utf-8"><title>String 3</title></head>
<body>
<script>
const fuente = prompt("Ingrese el texto (fuente):");          
const clave  = prompt("Ingrese la palabra/clave a buscar:");  

const pos = (fuente || "").indexOf(clave);                   

if (pos >= 0) {
  document.write("Clave encontrada en posición: " + pos);     
} else {
  document.write("La clave NO está en el texto fuente.");     
}
</script>
</body>
</html>
