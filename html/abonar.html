<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ejercicio 4 – Total a abonar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <script>
    const precio = parseFloat(prompt("Precio del artículo (usar punto para decimales):"));
    const cantidad = parseInt(prompt("Cantidad:"), 10);
    const total = precio * cantidad;

    document.write("<h2>Total a abonar</h2>");
    document.write("Precio: $" + precio + "<br>");
    document.write("Cantidad: " + cantidad + "<br>");
    document.write("Total: $" + total + "<br>");
  </script>

  <p><a href="../index.html">← Volver</a></p>
</body>
</html>
