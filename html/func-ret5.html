<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Funciones (retorno) – E5: Suma de 5 valores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<script>
  function sumarCinco() {
    let suma = 0;
    for (let i = 1; i <= 5; i++) {
      const v = parseFloat(prompt("Valor " + i + ":"));
      if (!Number.isNaN(v)) suma += v;
    }
    return suma;
  }

  document.write("<h2>Suma de 5 valores</h2>");
  const total = sumarCinco();
  document.write("Suma total: <strong>" + total + "</strong><br>");
</script>
<p><a href="../index.html">← Volver</a></p>
</body>
</html>
