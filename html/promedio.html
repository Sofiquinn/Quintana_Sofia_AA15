<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Condicional 1 – Promedio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <script>
    const n1 = parseFloat(prompt("Ingrese primera nota:"));
    const n2 = parseFloat(prompt("Ingrese segunda nota:"));
    const n3 = parseFloat(prompt("Ingrese tercera nota:"));

    const suma = n1 + n2 + n3;
    const promedio = suma / 3;

    document.write("<h2>Promedio</h2>");
    document.write("Notas: " + n1 + ", " + n2 + ", " + n3 + "<br>");
    document.write("Suma: " + suma + "<br>");
    document.write("Promedio: " + promedio + "<br>");

    if (promedio >= 7) {
      document.write("Promocionado<br>");
    } else {
      document.write("No promocionado<br>");
    }
  </script>

  <p><a href="../index.html">← Volver al menú</a></p>
</body>
</html>
