<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Control PASSWORD – Coincidencia de claves</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <h2>Control PASSWORD – Verificar claves</h2>

  <form id="form-pass">
    <label>Nueva clave:
      <input type="password" id="p1" autocomplete="new-password">
    </label>
    <br>
    <label>Repetir clave:
      <input type="password" id="p2" autocomplete="new-password">
    </label>
    <br>
    <button type="button" id="btn-verificar">Verificar</button>
  </form>

  <p id="resultado"></p>

  <script>
    const p1 = document.getElementById('p1');
    const p2 = document.getElementById('p2');
    const out = document.getElementById('resultado');

    document.getElementById('btn-verificar').addEventListener('click', () => {
      const a = p1.value;
      const b = p2.value;

      if (!a || !b) {
        out.textContent = 'Ingresá ambas claves.';
        return;
      }

      if (a === b) {
        out.textContent = '✔ Las claves coinciden';
      } else {
        out.textContent = '✖ Las claves NO coinciden';
      }
    });
  </script>

  <p><a href="../index.html">← Volver</a></p>
</body>
</html>
