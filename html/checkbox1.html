<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Control CHECKBOX – Deportes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <h2>¿Qué deportes practicás?</h2>

  <form id="form-deportes">
    <label><input type="checkbox" name="dep" value="Fútbol"> Fútbol</label><br>
    <label><input type="checkbox" name="dep" value="Básket"> Básket</label><br>
    <label><input type="checkbox" name="dep" value="Tenis"> Tenis</label><br>
    <button type="button" id="btn-mostrar">Mostrar selección</button>
  </form>

  <p id="resultado">Seleccioná y presioná el botón.</p>

  <script>
    document.getElementById('btn-mostrar').addEventListener('click', () => {
      const checks = Array.from(document.querySelectorAll('input[name="dep"]:checked'));
      const elegidos = checks.map(c => c.value);
      document.getElementById('resultado').textContent =
        elegidos.length ? `Elegiste: ${elegidos.join(', ')}` : 'No seleccionaste ningún deporte.';
    });
  </script>

  <p><a href="../index.html">← Volver</a></p>
</body>
</html>
