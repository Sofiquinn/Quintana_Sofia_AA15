<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ejercicio 1 – Perímetro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <script>
    const lado = parseFloat(prompt("Ingrese el lado del cuadrado:"));
    const perimetro = 4 * lado;
    document.write("<h2>Perímetro del cuadrado</h2>");
    document.write("Lado: " + lado + "<br>");
    document.write("Perímetro: " + perimetro + "<br>");
  </script>

  <p><a href="../index.html">← Volver</a></p>
</body>
</html>
