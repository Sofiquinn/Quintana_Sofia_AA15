<!DOCTYPE html>
<html lang="es">
<head><meta charset="utf-8"><title>String 4</title></head>
<body>
<script>
const original = prompt("Ingrese una palabra o frase:") || "";      
const limpio = original.toLowerCase().replace(/\s+/g, "");           

const invertido = limpio.split("").reverse().join("");             

if (limpio === invertido) {                                          
  document.write("Es palíndromo");
} else {
  document.write("NO es palíndromo");
}
</script>
</body>
</html>
